apiVersion: plans.flare.engineering/v1alpha1
kind: Plan
metadata:
  name: hello-plan
spec:
  description: Plan for Hello World
  upsert:
    - name: hello
      description: Hello
      image:
        url: alpine
        version: "3.7"
      command: "/bin/sh"
      args:
        - "-c"
        - |
          ls
          cat hello.txt
          sleep 15
  delete:
    - name: goodbye
      description: Goodbye
      image:
        url: alpine
        version: "3.7"
      command: "/bin/sh"
      args:
        - "-c"
        - "cat goodbye.txt"